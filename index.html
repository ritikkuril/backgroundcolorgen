<!DOCTYPE html>
<html>
<head>
	<title>Background Generator</title>
	<link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@600&family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div id="boxxx">
	<h1>Background Generator</h1>
	<input type="color"  id="color1">
	<input type="color" id="color2" >
	<h3>Current Css background</h3>
</div>

</body>
<script type="text/javascript">


	var color1=document.querySelector("#color1");
	var color2=document.querySelector("#color2");
	var body=document.querySelector("body");


	color1.addEventListener("input",colorchange);
	color2.addEventListener("input",colorchange);

	function colorchange()
	{
		body.style.background="linear-gradient(to right,"+color1.value+","+color2.value+")";

	}

	


</script>
</html>
